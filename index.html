<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Booo!</title>
</head>
<body>
  <div class="wrapper">
    <div id="startPage">
      <button id="signIn">Sign in</button>
      <button id="logIn">Log in</button>
    </div>

    <div class="modal modal-wrp" id="registerModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title title">Sign up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="mb-3">
                <div class="userName">
                  <input type="text" class="form-control" id="inputUserName" aria-describedby="user" placeholder="First Name">
                  <input type="text" class="form-control" id="inputUserSurname" aria-describedby="user" placeholder="Last name">
                </div>
                <div id="errorUserName"></div>
              </div>
                <div class="mb-3">
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
                <div id="errorEmail"></div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                <div id="errorPassword"></div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat password">
                <div id="errorRepeatPassword"></div>
              </div>
              <div class="mb-3">
                <input type="tel" class="form-control" id="inputPhone" placeholder="Mobile number">
                <div id="errorPhone"></div>
              </div>
              <div class="mb-3 sex id='radioBoxSex">
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label>
                <div id="errorSex"></div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="inputCheck">
                <label class="form-check-label agreement" for="exampleCheck1">I agree to the <a href="#">Booo! Term</a> and <a href="#">Privacy</a>.</label>
                <div id="errorInputChecked"></div>
              </div>
              <!-- поменять позже button на type='submit' -->
              <button type="button" class="btn btn-primary" id="btnCreateAccount">Create account</button>
            </form>
          </div>
          <div class="modal-footer alternative">
            <div class="font-alt">or sign up using</div>
            <div class="buttons-social">
              <button class="btn btn-secondary btn-round btn-social"><i class="fa fa-twitter" aria-hidden="true"></i></button>
              <button class="btn btn-secondary btn-round btn-social"><i class="fa fa-facebook" aria-hidden="true"></i></button>
              <button class="btn btn-secondary btn-round btn-social"><i class="fa fa-google-plus" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal modalWelcome-wrp" id="welcomeModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered welcome">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title">Заголовок модального окна</h5> -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <!-- <div class="modal-body"> -->
            <p id="welcome-text"></p>
          <!-- </div> -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <!-- <button type="button" class="btn btn-primary">Сохранить изменения</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/a37bb3e778.js"></script>
  <script src="index.js"></script>
</body>
</html>
